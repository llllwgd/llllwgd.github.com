ass="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> com.doubao.pip.core.engine.config;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> io.micrometer.core.lang.NonNull;</span><br><span class="line"><span class="keyword">import</span> org.apache.commons.lang3.StringUtils;</span><br><span class="line"><span class="keyword">import</span> org.slf4j.Logger;</span><br><span class="line"><span class="keyword">import</span> org.slf4j.LoggerFactory;</span><br><span class="line"><span class="keyword">import</span> org.springframework.core.Ordered;</span><br><span class="line"><span class="keyword">import</span> org.springframework.web.filter.CharacterEncodingFilter;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> javax.servlet.FilterChain;</span><br><span class="line"><span class="keyword">import</span> javax.servlet.ServletException;</span><br><span class="line"><span class="keyword">import</span> javax.servlet.http.HttpServletRequest;</span><br><span class="line"><span class="keyword">import</span> javax.servlet.http.HttpServletResponse;</span><br><span class="line"><span class="keyword">import</span> java.io.IOException;</span><br><span class="line"><span class="keyword">import</span> java.nio.charset.Charset;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Description: 字符集拦截器</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> : llllwgd</span></span><br><span class="line"><span class="comment"> * Date: 2020-09-04 16:22</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">MultiCharacterEncodingFilter</span> <span class="keyword">extends</span> <span class="title">CharacterEncodingFilter</span> <span class="keyword">implements</span> <span class="title">Ordered</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">final</span> <span class="keyword">int</span> order = Integer.MIN_VALUE;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> Logger log = LoggerFactory.getLogger(MultiCharacterEncodingFilter<span class="class">.<span class="keyword">class</span>)</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> String CUSTOM_ENCODE = <span class="string">"custom_encode"</span>;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">protected</span> <span class="keyword">void</span> <span class="title">doFilterInternal</span><span class="params">(@NonNull HttpServletRequest request, @NonNull HttpServletResponse response, @NonNull FilterChain filterChain)</span> <span class="keyword">throws</span> ServletException, IOException </span>&#123;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            String path = request.getRequestURI();</span><br><span class="line">            <span class="keyword">if</span> (isMultipartContent(request)) &#123;</span><br><span class="line">                log.info(<span class="string">"文件上传,不使用拦截器:path:&#123;&#125;"</span>,path);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> (!isMultipartContent(request)) &#123;</span><br><span class="line">                String encode;</span><br><span class="line">                <span class="keyword">if</span> (StringUtils.isNotBlank(request.getCharacterEncoding())) &#123;</span><br><span class="line">                    encode = request.getCharacterEncoding();</span><br><span class="line">                &#125; <span class="keyword">else</span> <span class="keyword">if</span> (StringUtils.isNotBlank(request.getParameter(CUSTOM_ENCODE))) &#123;</span><br><span class="line">                    encode = request.getParameter(CUSTOM_ENCODE);</span><br><span class="line">                &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                    encode = Charset.defaultCharset().name();</span><br><span class="line">                &#125;</span><br><span class="line">                log.info(<span class="string">"路径:&#123;&#125;,使用字符集:&#123;&#125;"</span>, path, encode);</span><br><span class="line">                <span class="keyword">if</span> (isForceRequestEncoding()) &#123;</span><br><span class="line">                    request.setCharacterEncoding(encode);</span><br><span class="line">                &#125;</span><br><span class="line">                filterChain.doFilter(request, response);</span><br><span class="line">            &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="keyword">super</span>.doFilterInternal(request, response, filterChain);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            log.error(<span class="string">"use default encode:&#123;&#125;,path:&#123;&#125;,errMsg:&#123;&#125;"</span>, Charset.defaultCharset().name(), request.getRequestURI(), e.getMessage());</span><br><span class="line">            <span class="keyword">super</span>.doFilterInternal(request, response, filterChain);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">getOrder</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> order;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">boolean</span> <span class="title">isMultipartContent</span><span class="params">(HttpServletRequest request)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (!<span class="string">"post"</span>.equals(request.getMethod().toLowerCase())) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        String contentType = request.getContentType();    <span class="comment">//获取Content-Type</span></span><br><span class="line">        <span class="keyword">if</span> ((contentType != <span class="keyword">null</span>) &amp;&amp; (contentType.toLowerCase().startsWith(<span class="string">"multipart/"</span>))) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
